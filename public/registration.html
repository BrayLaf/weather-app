    <div class="container">
    <!-- <main class="card">
        <h2 class="secondaryTitle card"></h2>
    </main> -->
        <aside class="register card">
            <p class="fillerText">Register for the new BVC sports event</p>
            <form class="regForm" id="registrationForm" novalidate>
                <label id="bvcIDLabel" for="idInput">BVC ID</label>
                <input id="idInput" name="bvcID" type="text" required pattern="\d+">
                <div class="error" id="bvcIDError"></div>
                
                <label id="FnameLabel" for="FnameInput">Full Name</label>
                <input id="FnameInput" name="Fname" type="text" required pattern="[a-zA-Z\s]+">
                <div class="error" id="fnameError"></div>
                
                <label id="addressLabel" for="addressInput">Address</label>
                <input id="addressInput" name="address" type="text" required>
                <div class="error" id="addressError"></div>
                
                <label for="status">Select your status</label>
                <select id="status" name="status" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="volunteer">Volunteer</option>
                </select>
                <div class="error" id="statusError"></div>
                
                <input type="submit" id="formSubmit" value="Submit">
            </form>
        </aside>
